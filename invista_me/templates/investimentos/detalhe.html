{% extends 'investimentos/base.html' %}
{% block conteudo %}

<dir class="container">
    <table class="table table-hover table-striped table-bordered">
        <tr>
            <th>Id</th>
            <th>Investimento</th>
            <th>Valor</th>
            <th>Pago</th>
            <th>Data de Cadastro</th>
        </tr>
        <tr>
            <td>{{dados.id}}</td>
            <td>{{dados.investimento}}</td>
            <td>R$ {{dados.valor}}</td>
            {% if dados.pago %}
            <td>Sim</td>
            {% else %}
            <td>NÃ£o</td>
            {% endif %}
            <td>{{dados.data}}</td>
        </tr>
    </table>
</dir>
{% endblock %}

{% extends 'investimentos/base.html' %}
{% load crispy_forms_tags %}
{% block conteudo %}
<div class="container" style="padding: 30px;">
    <h1>Faça seu Login:</h1>
    <form method="POST">
        {% csrf_token %}
        {{form | crispy }}
        <button class="btn btn-primary" style="margin-bottom: 10px;" type="submit">Fazer Login</button>
        <a style="margin: 10px;" href="{% url 'novo_usuario' %}">Criar novo usuário</a>
    </form>
</div>
{% endblock %}
